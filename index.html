<body>
	<h1>Gülben Ergen - Kusura bakma</h1>
	<p>Gemileri yaktım birer birer
	Zaten umut yoktu
	Kaç yerinden koptu
	İlişkimiz olmayınca olmuyor işte</p>
	<p>Zorlamamak lazım
	Artık uzak dursak biz ikimiz</p>
	<p>Duvar olsa dayanmazdı Yaptıkların karşısında Kalbim nasıl başa çıksın Dinmeyen bu fırtınalara</p>
